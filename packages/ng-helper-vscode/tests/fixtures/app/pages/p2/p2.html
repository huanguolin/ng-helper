<section ng-controller="P2Controller as ctrl">
    <!-- 'ctrl' completion -->
    <div title="{{c}}"></div>
    <!-- 'ctrl.obj.*' completion -->
    <baz-qux baz="ctrl.obj."></baz-qux>
    <!-- ng-repeat completion -->
    <div ng-repeat="item in ctrl.obj.arr">
        <span>{{i}}</span>
    </div>
    <!-- test signature: no argument -->
    <div title="{{ctrl.getInfo()}}"></div>
    <!-- test signature: one argument -->
    <div title="{{ctrl.buildDesc(x)}}"></div>
</section>
